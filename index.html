<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css



  ">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <container class="card">
    <div class="product-img">
      <img data-screen="mobile" src="images/image-product-mobile.jpg" alt="">
      <img data-screen="desktop" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="body">
      <h3 class="product-title">PERFUME</h3>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <div class="product-desc">
        <p class="txt">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h1 class="product-new-price">$149.99</h1>
          <h4 class="product-old-price"><strike>$169.99</strike></h4>
        </div>
      </div>
      <button type="button" class="button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </container>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ismail Chlih</a>.
  </div>
</body>
</html>
